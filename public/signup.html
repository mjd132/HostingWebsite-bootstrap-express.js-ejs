<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iran Server</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex align-items-center py-4 h-100">
    <main class="form-signup w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control rounded-bottom-0"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control rounded-0"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control rounded-top-0"
            id="floatingRePassword"
            placeholder="RePassword"
          />
          <label for="floatingRePassword">Re-Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
          Sign up
        </button>
        <hr class="hr" />
        <p class="my-3">Or <a href="#">Sign In</a></p>
      </form>
    </main>
    <script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
